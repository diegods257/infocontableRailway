<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infocontable</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2287/2287003.png" type="image/gif">

  <!-- Load Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>

  <!-- Load Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src='/js/main.js'></script>
</head>

<body onload="setFooterContainer()" id="Fondo_Principal">
<div class="container-fluid">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark border-3 border-bottom" >
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/api/reportes/listarReportes}">
        <img src="https://cdn-icons-png.flaticon.com/512/2287/2287003.png" width="50" alt="" loading="lazy">
        <strong>Infocontable</strong>
      </a>
      <div class="btn-nav">
        <a class="btn btn-primary btn-small navbar-btn" th:href="@{/logout}">Cerrar sesión</a>
      </div>
    </div>
  </nav>
</div>
  <div class="breadcrumbs d-flex align-items-center">
    <div class="container position-relative d-flex flex-column align-items-center">
      <h2 id="textHeaderAndFooter" class="text-light justify-content-center pb-3 mb-3">Registrar movimiento contable</h2>
    </div>
  </div>


  <!-- Body -->
  <div class="container">



    <form th:action="@{/api/reportes/crearReporte}" method="post">

      <!-- TODO:hacer que los campos sean requeridos y que algunos campos tenga su lista de elementos-->
      <div class="row">

        <div class="col-md-4 mb-3">
          <label class="form" for="tipo_soporte" >Tipo de soporte</label>
          <select th:field="${reporteContable.reporteContableId.tipo_soporte}" class="form-control w-100" id="tipo_soporte" required>
            <option value="Recibo de caja">Recibo de caja</option>
            <option value="Cheque">Cheque</option>
            <option value="Factura de compra">Factura de compra</option>
            <option value="Factura de venta">Factura de venta</option>
            <option value="Letra de cambio">Letra de cambio</option>
            <option value="Pagaré">Pagaré</option>
            <option value="Nota Débito">Nota Débito</option>
            <option value="Nota Crédito">Nota Crédito</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form" for="num_soporte" >No. soporte</label>
          <input type="text" class="form-control" id="num_soporte" th:field="${reporteContable.reporteContableId.num_soporte}" placeholder="No. Soporte" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form" for="num_cuenta" >No. cuenta</label>
          <input type="text" class="form-control" id="num_cuenta" th:field="${reporteContable.num_cuenta}" placeholder="No. Cuenta" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form" for="metodo_pago" >Método de pago</label>
          <select th:field="${reporteContable.metodo_pago}" class="form-control w-100" id="metodo_pago" required>
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta de crédito">Tarjeta de crédito</option>
            <option value="Tarjeta de débito">Tarjeta de débito</option>
            <option value="Transferencia bancaria">Transferencia bancaria</option>
            <option value="Chegue">Cheque</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form" for="valor" >Valor Total</label>
          <input type="number" class="form-control" id="valor" th:field="${reporteContable.valor}" placeholder="Valor Total" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form" for="fecha" >Fecha</label>
          <input type="date" class="form-control" id="fecha" th:field="${reporteContable.fecha}" placeholder="Fecha" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form" for="id_tercero" >Identificación del tercero</label>
          <input type="text" class="form-control" id="id_tercero" th:field="${reporteContable.reporteContableId.id_tercero}" placeholder="Identificacion del tercero" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form" for="nombre_tercero" >Nombre del tercero</label>
          <input type="text" class="form-control" id="nombre_tercero" th:field="${reporteContable.nombre_tercero}" placeholder="Nombre del tercero" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form" for="descripcion" >Descripción</label>
          <input type="text" class="form-control" id="descripcion" th:field="${reporteContable.descripcion}" placeholder="Descripcion" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form" for="comentarios" >Comentarios</label>
          <input type="text" class="form-control" id="comentarios" th:field="${reporteContable.comentarios}" placeholder="Comentarios" required>
        </div>


      </div>

      <div class="container text-center" id="colorexample">
        <input type="submit" class="btn btn-primary btn-lg btn-block col-6 m-3" value="Guardar">
        <a type="button" class="btn btn-primary btn-lg btn-block col-6 m-3" th:href="@{/api/reportes/listarReportes}">Regresar</a>
      </div>

    </form>



  </div>
  
  <!-- Footer -->
  <div id="footer_container">

  </div>


</body>

</html>
