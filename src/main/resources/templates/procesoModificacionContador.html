<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>




    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infocontable</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2287/2287003.png" type="image/gif">

    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
    <link rel="stylesheet" href="/css/styleCrearCliente.css">

    <!-- Load Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='/js/main.js'></script>
</head>

<body onload="setFooterContainer()" id="Fondo_Principal">
<div class="container-fluid">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark border-3 border-bottom" >
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/api/reportes/listarReportes}">
                <img src="https://cdn-icons-png.flaticon.com/512/2287/2287003.png" width="50" alt="" loading="lazy">
                <strong>Infocontable</strong>
            </a>
            <div class="btn-nav">
                <a class="btn btn-primary btn-small navbar-btn" th:href="@{/logout}">Cerrar sesión</a>
            </div>
        </div>
    </nav>
</div>
    <div class="breadcrumbs d-flex align-items-center">
        <div class="container position-relative d-flex flex-column align-items-center">
            <h2 id="textHeaderAndFooter" class="text-light justify-content-center pb-3 mb-3">Modificar informacion clientes
            </h2>
        </div>
    </div>
    <!-- Body -->


<div>
    <main>
            <form th:action="@{/api/usuarios/process_update/{nit} (nit = ${user.nit})}" method="post" th:object="${user}">

                <div class="row">

                        <div class="col-md-4 mb-3">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" class="input-padron" th:field="*{nombre}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" class="input-padron" th:field="*{apellido}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="empresa">Empresa:</label>
                            <input type="text" id="empresa" class="input-padron" th:field="*{empresa}"required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" class="input-padron" th:field="*{contrasena}" required>
                        </div>

                </div>

                <div class="container text-center" id="colorexample">
                    <input type="submit" value="Modificar Cliente" class="btn btn-primary btn-lg btn-block col-6 m-3">
                    <a type="button" class="btn btn-primary btn-lg btn-block col-6 m-3" th:href="@{/api/usuarios/principal}">Regresar</a>
                </div>


            </form>
    </main>
</div>


    

      <!-- Footer -->
      <div id="footer_container"></div>
    </body>

</html>
