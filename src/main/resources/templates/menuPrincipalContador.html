<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>



    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infocontable</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2287/2287003.png" type="image/gif">

    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>

    <!-- Load Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='/js/main.js'></script>
</head>

<body onload="setFooterContainer()" id="Fondo_Principal">
<div class="container-fluid">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark border-3 border-bottom" >
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/api/reportes/listarReportes}">
                <img src="https://cdn-icons-png.flaticon.com/512/2287/2287003.png" width="50" alt="" loading="lazy">
                <strong>Infocontable</strong>
            </a>
            <div class="btn-nav">
                <a class="btn btn-primary btn-small navbar-btn" th:href="@{/logout}">Cerrar sesión</a>
            </div>
        </div>
    </nav>
</div>
    <div>
        <div class="breadcrumbs d-flex align-items-center">
            <div class="container position-relative d-flex flex-column align-items-center">
                <h2 id="textHeaderAndFooter" class="text-light justify-content-center pb-3 mb-3">Menú Principal</h2>
            </div>
        </div>
        <div class="container text-center">
            <div class="container position-relative d-flex flex-column align-items-center">
                <h1 id="textHeaderAndFooter" class="h3 mb-3 fw-normal text-light">Bienvenido administrador <b>[[${#request.userPrincipal.principal.fullName}]]</b></h1>
            </div>
        </div>
        <!-- Body -->
        <div class="container">
            <div class="row justify-content-center text-center">
                <div id="body_container" class="col m-5">
                    <main class="form-signin w-50 m-auto">
                        <!--width 50 -->
                        <form>
                            <h1 id="textHeaderAndFooter" class="h3 mb-3 fw-normal text-light">Por favor seleccione la opción deseada</h1>
                            <div class="container" id="colorexample">
                                <a type="button" class="btn btn-primary btn-lg btn-block col-6 m-3" th:href="@{/api/usuarios/consultarClientes}">Registros de clientes</a>
                                <a type="button" class="btn btn-primary btn-lg btn-block col-6 m-3" th:href="@{/api/usuarios/crearCliente_}">Registrar cliente</a>
                                <a type="button" class="btn btn-primary btn-lg btn-block col-6 m-3" th:href="@{/api/usuarios/consultarListaClientes}">Información clientes</a>
                                <a type="button" class="btn btn-primary btn-lg btn-block col-6 m-3" th:href="@{/api/usuarios/modificarClienteContador}">Modificar clientes</a>
                                <a type="button" class="btn btn-primary btn-lg btn-block col-6 m-3" th:href="@{/api/usuarios/eliminarInfoClientes}">Eliminar clientes</a>
                            </div>


                        </form>
                    </main>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer_container">

        </div>
    </div>


</body>

</html>
